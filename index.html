<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <h1 class="title">What are you going to plan ðŸ’Œ?</h1>
        <button id="addNewBtn" class="add-new">+ Add new</button>
        <div id="todoList" class="todosZone"></div>
    </div>


    <div id="popupForm" class="popup-form">
        <form id="todoForm" class="inputField">
            <h2>Add a new todo</h2>
            <label for="title">Enter your todo title:</label>
            <input type="text" id="title" required>

            <label for="description">Enter your todo Description:</label>
            <input type="text" id="description" required>

            <label for="deadline">Enter your todo Deadline:</label>
            <input type="date" id="deadline" required>

            <button type="submit" class="submit-btn">Add and Save</button>
            <button type="button" id="closeBtn" class="close-btn">X</button>
        </form>
    </div>

    <script src="scripts.js" defer ></script>

</body>
</html>
